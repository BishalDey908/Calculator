<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="name">
                <p class="head1">Simple Calculator</p>
                <p class="head2">Bishal</p>
            </div>
            <div class="display">
                <input class="displayInput" value=""></input>
            </div>
            <!-- ---------first row------ -->
            <div class="firstrow">
                <div class="ac">
                    <button onclick="ac()" id="ac">AC</button>
                </div>
                <div class="del">
                    <button onclick="del()" id="del">DEL</button>
                </div>
                <div class="dot">
                    <button id="dot" name="." onclick="displayInputdot()">.</button>
                </div>
                <div class="devide">
                    <button id="devide" name="/" onclick="displayInputdevide()">/</button>
                </div>
            </div>
            <!---- second row ---->
            <div class="secondrow">
                <div class="7">
                    <button id="seven" name="7" onclick="displayInput7()">7</button>
                </div>
                <div class="8">
                    <button id="eight" name="8" onclick="displayInput8()">8</button>
                </div>
                <div class="nine">
                    <button id="nine" name="9" onclick="displayInput9()">9</button>
                </div>
                <div class="multiply">
                    <button id="multiply" name="*" onclick="displayInputmultiply()">X</button>
                </div>
            </div>
            <!-- --------third row-------- -->
            <div class="thirdrow">
                <div class="4">
                    <button id="four" name="4" onclick="displayInput4()">4</button>
                </div>
                <div class="5">
                    <button id="five" name="5" onclick="displayInput5()">5</button>
                </div>
                <div class="6">
                    <button id="six" name="6" onclick="displayInput6()">6</button>
                </div>
                <div class="minus">
                    <button id="minus" name="-" onclick="displayInputminus()">-</button>
                </div>
            </div>
            <!-- -------fourth row------->
            <div class="fourthrow">
                <div class="1">
                    <button id="one" name="1" onclick="displayInput1()">1</button>
                </div>
                <div class="2">
                    <button id="two" name="2" onclick="displayInput2()">2</button>
                </div>
                <div class="3">
                    <button id="three" name="3" onclick="displayInput3()">3</button>
                </div>
                <div class="+">
                    <button id="plus" name="+" onclick="displayInputplus()">+</button>
                </div>
            </div>
            <!-------five row------>
            <div class="fifthrow">
                <div class="00">
                    <button id="dzero" name="00" onclick="displayInput00()">00</button>
                </div>
                <div class="0">
                    <button id="zero" name="0" onclick="displayInput0()">0</button>
                </div>
                <div class="=">
                    <button id="equalTo" onclick="Reasult()">=</button>
                </div>
                <div class="darkmode">
                    <button onclick="darkmode()" id="dark"><span class="material-symbols-outlined">
                        light_mode
                        </span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
